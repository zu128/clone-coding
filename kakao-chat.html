<!DOCTYPE html>
<html lang="ko">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat / KakaoTalk - Kokoa Clone</title>
</head>

<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>99%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fas fa-angle-left fa-2x"></i></a>
        </div>

        <div class="alt-header__column">
            <h1 class="alt-header__title">카카오톡</h1>
        </div>

        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>


    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            2022년 1월 25일 화요일
        </div>

        <div class="message-row">
            <img src="https://blog.kakaocdn.net/dn/Sq4OD/btqzlkr13eD/dYwFnscXEA6YIOHckdPDDk/img.jpg">
            <div class="message-row__content">
                <span class="message__author">KakaoTalk</span>
                <div class="message__info">
                    <span class="message__bubble">[PC버전 자동 로그인]<br>
                        ZU-LAPTOP 에서 잠금모드로 자동로그인 했습니다.</span>
                    <span class="message__time">17:27</span>
                </div>
            </div>
        </div>
        <div class="message-row">
            <img src="https://blog.kakaocdn.net/dn/Sq4OD/btqzlkr13eD/dYwFnscXEA6YIOHckdPDDk/img.jpg">
            <div class="message-row__content">
                <span class="message__author">KakaoTalk</span>
                <div class="message__info">
                    <span class="message__bubble">[PC버전 자동 로그인]<br>
                        DESKTOP-IODJIEH 에서 잠금모드로 자동로그인 했습니다.</span>
                    <span class="message__time">17:50</span>
                </div>
            </div>
        </div>

    </main>
    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message..." />
            <i class="far fa-smile"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>

    <script src="http://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
