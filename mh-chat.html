<!DOCTYPE html>
<html lang="ko">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat / KakaoTalk - Kokoa Clone</title>
</head>

<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>99%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fas fa-angle-left fa-2x"></i></a>
        </div>

        <div class="alt-header__column">
            <h1 class="alt-header__title">카카오톡</h1>
        </div>

        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>


    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            2022년 1월 25일 화요일
        </div>

        <div class="message-row">
            <img
                src="https://mblogthumb-phinf.pstatic.net/MjAyMDA0MjlfNzYg/MDAxNTg4MTQ0NDU4MTY2.yI4L02gtOvHSsZV4r5WJi-PJI77MdEEL-xnLHBvLwDUg.nA8WEJkzHYByxzfA3kUyQHvtjKUu-pE8K07kS4djDlYg.JPEG.cream-b/IMG_2043.JPG?type=w800">
            <div class="message-row__content">
                <span class="message__author">KakaoTalk</span>
                <div class="message__info">
                    <span class="message__bubble">저녁 뭐 먹지</span>
                    <span class="message__time">18:37</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">집에 머 있는데</span>
                    <span class="message__time">18:37</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">일단 나는 계란밥</span>
                    <span class="message__time">18:38</span>
                </div>
            </div>
        </div>
        
        <div class="message-row">
            <img
                src="https://mblogthumb-phinf.pstatic.net/MjAyMDA0MjlfNzYg/MDAxNTg4MTQ0NDU4MTY2.yI4L02gtOvHSsZV4r5WJi-PJI77MdEEL-xnLHBvLwDUg.nA8WEJkzHYByxzfA3kUyQHvtjKUu-pE8K07kS4djDlYg.JPEG.cream-b/IMG_2043.JPG?type=w800">
            <div class="message-row__content">
                <span class="message__author">KakaoTalk</span>
                <div class="message__info">
                    <span class="message__bubble">오케잉이
                    </span>
                    <span class="message__time">18:40</span>
                </div>
            </div>
        </div>

    </main>
    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message..." />
            <i class="far fa-smile"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>

    <script src="http://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
